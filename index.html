<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free AI Arena</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <header>
        <h1>‚öîÔ∏è Arena de IAs Gratuitas</h1>
        <button id="config-btn">‚öôÔ∏è Configurar Chaves (Keys)</button>
    </header>

    <div id="config-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Configurar APIs Gratuitas</h3>
            <p class="info">Seus dados ficam salvos apenas no navegador.</p>
            
            <div class="input-group">
                <label>Google Gemini API Key:</label>
                <input type="password" id="gemini-key" placeholder="Cole a chave do AI Studio aqui...">
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="help-link">Obter Chave Gr√°tis</a>
            </div>

            <div class="input-group">
                <label>Groq Cloud API Key:</label>
                <input type="password" id="groq-key" placeholder="Cole a chave da Groq aqui...">
                <a href="https://console.groq.com/keys" target="_blank" class="help-link">Obter Chave Gr√°tis</a>
            </div>

            <button id="save-keys">Salvar Configura√ß√µes</button>
        </div>
    </div>

    <main>
        <div class="input-area">
            <textarea id="prompt-input" placeholder="Digite seu prompt aqui... Ex: Crie um resumo sobre Buracos Negros."></textarea>
            <button id="send-btn">DISPARAR üöÄ</button>
        </div>

        <div class="results-grid">
            <div class="result-card">
                <div class="card-header gemini-header">
                    <span>Google Gemini 1.5</span>
                    <span id="timer-gemini" class="timer">--</span>
                </div>
                <div id="output-gemini" class="output-content"></div>
            </div>

            <div class="result-card">
                <div class="card-header meta-header">
                    <span>Llama 3.1 70B (Meta)</span>
                    <span id="timer-llama" class="timer">--</span>
                </div>
                <div id="output-llama" class="output-content"></div>
            </div>

            <div class="result-card">
                <div class="card-header mistral-header">
                    <span>Mixtral 8x7b</span>
                    <span id="timer-mixtral" class="timer">--</span>
                </div>
                <div id="output-mixtral" class="output-content"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
